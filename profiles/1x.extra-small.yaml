name: 1x.extra-small
description: "Extra small - ~100GB/day ingestion, suitable for small clusters with limited workloads"

tempo:
  variant: stack

k6:
  duration: "10m"
  vus:
    min: 5
    max: 20
  ingestion:
    # ~100 GB/day = ~1.16 MB/s
    mbPerSecond: 1.2
    traceProfile: small
  query:
    queriesPerSecond: 5
