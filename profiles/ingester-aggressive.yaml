name: ingester-aggressive
description: "Ingester tuning - aggressive flushing for lower memory"

tempo:
  variant: monolithic
  overrides:
    maxTracesPerUser: 0
    ingester:
      flushCheckPeriod: "5s"
      traceIdlePeriod: "2s"
      maxBlockDuration: "5m"
      concurrentFlushes: 4

storage:
  minioSize: "10Gi"

k6:
  vus:
    min: 10
    max: 50
  ingestion:
    mbPerSecond: 1
    traceProfile: medium
  query:
    queriesPerSecond: 25
